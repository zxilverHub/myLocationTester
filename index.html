<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map location</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Default</h1>
    <p>latitude: <span id="latitude"></span></p>
    <p>longitude: <span id="longitude"></span></p>
    <button id="get-btn">Get location</button>
    <button id="stop-btn">Stop interval</button>
    <br />
    <hr />

    <h2>API</h2>
    <p>latitude: <span id="latitude-api"></span></p>
    <p>longitude: <span id="longitude-api"></span></p>
    <button id="stop-btn-api">Stop watch</button>
    <p>Counter: <span id="counter"></span></p>
    <script src="main.js"></script>
  </body>
</html>
